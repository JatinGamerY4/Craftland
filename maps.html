<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland - Maps</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 32px;
      color: #1976d2;
      margin-bottom: 0;
    }

    h2 {
      font-size: 28px;
      color: #1976d2;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      display: flex;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .thumbnail {
      width: 50%;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #333;
      width: 50%;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }
      .thumbnail, .card-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Craftland</h1>
  <h2>Maps Page</h2>

  <div class="video-container">
    <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank">
      <div class="card">
        <img class="thumbnail" src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Escape">
        <div class="card-content">A Horror Escape Chapter 1</div>
      </div>
    </a>
  </div>

</body>
</html>
