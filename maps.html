<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland - Maps Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1976d2;
      margin: 0 0 4px;
    }

    h2 {
      color: #1976d2;
      font-size: 16px;
      margin: 0 0 20px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 300px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }

    .card-image {
      width: 100%;
      height: 170px;
      object-fit: cover;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .bottom-button {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .map-codes-button {
      background: linear-gradient(to right, #28a745, #ff9800);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Craftland</h1>
  <h2>Maps Page</h2>

  <div class="cards-container">

    <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank" class="card">

    </a>

    <a href="https://youtu.be/-r43gZNiKko?si=uZ6ckHz3s4fDK3nY" target="_blank" class="card">
      <img class="card-image" src="https://img.youtube.com/vi/-r43gZNiKko/hqdefault.jpg">
      <div class="card-title">GTA-V</div>
    </a>

    <a href="https://youtu.be/dt5V3lKooW8?si=jMtCk2jo_ZlCwReO" target="_blank" class="card">
      <img class="card-image" src="https://img.youtube.com/vi/dt5V3lKooW8/hqdefault.jpg">
      <div class="card-title">1v1 Special Map</div>
    </a>

    <a href="https://youtu.be/DM2Ki6dNIcw?si=zTdmd85PnanXYFcu" target="_blank" class="card">

    </a>

  </div>

  <div class="bottom-button">
