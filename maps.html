<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland - Maps Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 0;
    }

    h2 {
      color: #1976d2;
      margin-top: 0;
      font-size: 16px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Craftland</h1>
  <h2>Maps Page</h2>

  <div class="cards-container">

    <!-- Card 1 -->
    <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank" class="card">
      <img src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Map">
      <div class="card-title">A Horror Escape Chapter 1</div>
    </a>

    <!-- Card 2 -->
    <a href="https://youtu.be/-r43gZNiKko?si=uZ6ckHz3s4fDK3nY" target="_blank" class="card">
      <img src="https://img.youtube.com/vi/-r43gZNiKko/hqdefault.jpg" alt="GTA-V Map">
      <div class="card-title">GTA-V</div>
    </a>

  </div>

</body>
</html>
