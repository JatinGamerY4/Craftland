<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps - Craftland</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .heading-main {
      font-size: 36px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .heading-sub {
      font-size: 28px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
    }

    .video-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .video-card:hover {
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .video-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="heading-main">Craftland</div>
  <div class="heading-sub">Maps Page</div>

  <div class="video-section">
    <div class="video-card">
      <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank">
        <img src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Escape Thumbnail">
        <div class="video-title">A Horror Escape Chapter 1</div>
      </a>
    </div>
  </div>

</body>
</html>
