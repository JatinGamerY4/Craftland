<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps - Craftland</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .heading-main {
      font-size: 36px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .heading-sub {
      font-size: 28px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .video-card {
      width: fit-content;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: center;
    }

    .video-card img {
      width: 320px;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .video-card .video-title {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .video-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="heading-main">Craftland</div>
  <div class="heading-sub">Maps Page</div>

  <div class="video-card">
    <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank">
      <img src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Escape Thumbnail">
