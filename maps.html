<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland - Maps Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 0;
    }

    h2 {
      color: #1976d2;
      margin-top: 5px;
      font-size: 20px;
    }

    .card {
      display: flex;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 16px;
      width: 100%;
      max-width: 600px;
    }

    .card img {
      width: 50%;
      height: auto;
      object-fit: cover;
    }

    .card-text {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Craftland</h1>
  <h2>Maps Page</h2>

  <!-- First Card -->
  <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank">
    <div class="card">
      <img src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Map">
      <div class="card-text">A Horror Escape Chapter 1</div>
    </div>
  </a>

  <!-- Second Card -->
  <a href="https://youtu.be/-r43gZNiKko?si=uZ6ckHz3s4fDK3nY" target="_blank">
    <div class="card">
      <img src="https://img.youtube.com/vi/-r43gZNiKko/hqdefault.jpg" alt="GTA-V Map">
      <div class="card-text">GTA-V</div>
    </div>
  </a>

</body>
</html>
