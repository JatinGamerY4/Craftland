    }
    h1{color:#1976d2;margin:0 0 4px}
    h2{color:#1976d2;font-size:16px;margin:0 0 20px}
    .cards-container{
      display:flex;
      flex-wrap:wrap;

      text-decoration:none;
      color:inherit;
    }
    .card-image{
      width:100%;
      height:170px;
      object-fit:cover;
      display:block;
    }
    .card-title{
      padding:10px;
      font-weight:bold;
      text-align:center;
    }
  </style>
</head>
