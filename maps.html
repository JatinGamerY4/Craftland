<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craftland - Maps</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background-color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-size: 24px;
      color: #1976d2;
      margin-bottom: 0;
    }

    h2 {
      font-size: 18px;
      color: #1976d2;
      margin-top: 4px;
      margin-bottom: 16px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 240px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .thumbnail {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>Craftland</h1>
  <h2>Maps Page</h2>

  <div class="card-container">
    <a href="https://youtu.be/AUtFiXv50N8?si=9F-TBh2mRGrrq3s1" target="_blank">
      <div class="card">
        <img class="thumbnail" src="https://img.youtube.com/vi/AUtFiXv50N8/hqdefault.jpg" alt="Horror Escape">
        <div class="caption">A Horror Escape Chapter 1</div>
      </div>
    </a>
  </div>

</body>
</html>
